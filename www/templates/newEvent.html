<ion-modal-view>
  <ion-header-bar class="theme">
    <h1 class="title">New Event</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeAddEventModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form name="newEventForm" ng-submit="addEvent()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Event Name</span>
          <input type="text" ng-model="newEventData.name" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Description</span>
          <input type="text" ng-model="newEventData.description" required>
        </label>
        <label class="item">
          <button class="button button-block button-positive ion-plus" type="submit" ng-disabled="newEventForm.$invalid"> Add </button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
